<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="drum-kit">
    <div class="row">
      <div class="cymbal" id="crash">Crash</div>
      <div class="cymbal" id="ride">Ride</div>
    </div>
    <div class="row">
      <div class="tom" id="floor-tom">Floor</div>
      <div class="tom" id="mid-tom">Tom</div>
      <div class="tom" id="high-tom">Tom</div>
    </div>
    <div class="row">
      <div class="kick" id="kick1">Kick</div>
      <div class="snare" id="snare">Snare</div>
      <div class="kick" id="kick2">Kick</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
